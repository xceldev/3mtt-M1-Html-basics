<!DOCTYPE html>
<!-- Objective: "This project introduces HTML structure and builds essential skills for creating more advanced web pages."-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <h1>My Web Adventures</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </nav>

    <!-- about section-->
    <section id="about">
      <h1>Hello, World!</h1>
      <p>This is my first webpage!</p>
      <div>
        <h2 id="about">About Me</h2>
        <img src="pattern.jpg" alt="pics" width="30%" />
        <div>
          <p>Hi, I'm a web explorer!</p>
          <a href="https://adventures.com">Visit my blog!</a>
        </div>
      </div>
    </section>

    <!-- form -->
    <section>
      <h2>Chapter 1: The Basics</h2>
      <p>HTML is amazing!</p>
      <form>
        <label for="name">First Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your first name"
        />
        <br />
        <label for="lname">Last Name:</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Enter your last name"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
        />
        <br />
        <label for="comment">Comment:</label>
        <br />
        <textarea name="comment" id="comment"></textarea>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <!-- footer -->
    <footer>
      <div>
        <p>Email:</p>
        <p>Phone:</p>
      </div>
      <div>
        <p>Â© 2025 My Web Adventures</p>
      </div>
    </footer>
  </body>
</html>
