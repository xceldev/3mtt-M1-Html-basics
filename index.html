<!DOCTYPE html>
<!-- Objective: The goal of this Project introduce several new HTML elements, test the ability the design forms, simple blog, footer while using the appropriate element   -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <!-- simple blog -->
    <header>
      <h1>My Web Adventures</h1>
    </header>
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
    </nav>
    <hr />

    <main>
      <h1>Hello, World!</h1>
      <p>This is my first webpage!</p>
      <div>
        <summary>
          <h2 id="about">About Me</h2>
        </summary>
        <img src="pattern.jpg" alt="pics" width="30%" />
        <details>
          <p>Hi, I'm a web explorer!</p>
          <a href="https://adventures.com">Visit my blog!</a>
        </details>
      </div>

      <section>
        <h2>Chapter 1: The Basics</h2>
        <p>HTML is amazing!</p>
      </section>
    </main>
    <hr />

    <!-- form -->
    <form>
      <label for="name">First Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your first name"
      />
      <br />
      <label for="lname">Last Name:</label>
      <input
        type="text"
        id="lname"
        name="lname"
        placeholder="Enter your last name"
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <br />
      <br />
      <label for="comment">Comment:</label>
      <br />
      <textarea name="comment" id="comment"></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
    <hr />
    <!-- footer -->
    <footer>
      <center>
        <p>Â© 2025 My Web Adventures</p>
      </center>
    </footer>
  </body>
</html>
